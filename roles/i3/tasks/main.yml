---
- name: Install i3
  become: true
  apt:
    name: "{{ i3_packages }}"
    state: present
    update_cache: true
  tags:
    - i3

- name: Create i3 folders
  file:
    path: "{{ item }}"
    state: directory
    mode: 0750
  loop:
    - ~/.config
    - ~/.config/i3
    - ~/Downloads
  tags:
    - i3

- name: Copy i3 wallpaper
  copy:
    src: Downloads/wallpaper.png
    dest: ~/Downloads/wallpaper.png
    mode: 0644
  tags:
    - i3

- name: Deploy i3lock script
  template:
    src: .config/i3/i3lock.sh.j2
    dest: ~/.config/i3/i3lock.sh
    mode: 0750
  tags:
    - i3

- name: Deploy i3 config file
  template:
    src: .config/i3/config.j2
    dest: ~/.config/i3/config
    mode: 0640
  tags:
    - i3

- name: Install display manager
  become: true
  apt:
    name: lightdm
    state: present
    update_cache: true
  tags:
    - i3

- name: Install rofi
  become: true
  apt:
    name: rofi
    state: present
    update_cache: true
  tags:
    - i3
    - rofi

- name: Create rofi config folder
  file:
    path: "{{ item }}"
    state: directory
    mode: 0750
  loop:
    - ~/.config/rofi
  tags:
    - i3
    - rofi

- name: Deploy rofi config file
  template:
    src: .config/rofi/config.rasi.j2
    dest: ~/.config/rofi/config.rasi
    mode: 0640
  tags:
    - i3
    - rofi

- name: Install polybar
  become: true
  apt:
    name: polybar
    state: present
    update_cache: true
  tags:
    - i3
    - polybar

- name: Create polybar folders
  file:
    path: "{{ item }}"
    state: directory
    mode: 0750
  loop:
    - ~/.config
    - ~/.config/polybar
  tags:
    - i3
    - polybar

- name: Deploy ploybar custom bluetooth script
  template:
    src: .config/polybar/bluetooth-status.sh.j2
    dest: ~/.config/polybar/bluetooth-status.sh
    mode: 0750
  tags:
    - i3
    - polybar

- name: Deploy polybar config file
  template:
    src: .config/polybar/config.j2
    dest: ~/.config/polybar/config
    mode: 0640
  tags:
    - i3
    - polybar
